<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
</head>
<body>
<h1 class="weatherText"> Welcome to WEATHER DASHBOARD in Flask</h1>
<form class="weatherText" id="weatherForm" action="{{url_for('results') }}" method="post">
    Country Code: <input class="weatherText" id="weatherCountry" type="text" name="country_code"><br>
    Location Zip Code: <input class="weatherText" id="weatherInput" type="text" name="zipCode"><br>
    <input class="weatherText" id="weatherSubmit" type="submit" value="Submit">
</form>
</body>
</html>
